                <span class="navbar-toggler-icon">    
                </span>
    
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSite">
    
                <ul class="navbar-nav ml-auto">
    
                    <li class="nav-item">
                        <a href="home.html" class="btn  btn-lg mt-2" style="margin-right:10px;" id="butonav">Inicio</a>
                        
                    </li>
    
                    <li class="nav-item">
                        <a href="form.html" class="btn btn-lg mt-2" id="butonav">Cadastro Formulário</a>

                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="jumbotron">
    
            <h1 class="display-3" style="text-align: center;">Melhore suas vendas!</h1>
            <hr class="my-4">
            <p class="lead">Agora você seleciona qual tipo de serviço você quer</p>
        
        </div>

        <div class="col-md-12">

            
            <button type="button" href="#" class="btn btn-primary btn-lg btn-block mb-3" id="buttonsocial">Social Media</button>
            <form action="" method="POST" style="display:none" id="socialmedia">
                <label for="nome" class="lead">Nome</label>
                <br class="my-4">
                <input type="text"  class="form-control" name="nome" placeholder="Digite seu nome">
                <label for="email" class="lead">Email</label>
                <br class="my-4">
                <input type="email" class="form-control" name="email" placeholder="Digite seu email">
                <br class="my-4">
                <div class="jumbotron py-5" style="background-color:rgb(193, 229, 230)">
                    <button class="btn btn-outline-primary btn-lg mr-4">Voltar</button>
                    <input type="submit" class="btn btn-outline-success btn-lg">
                </div>
            </form>

            <button type="button" href="#" class="btn btn-secondary btn-lg btn-block" id="buttonlogo">Logo Marca</button>
            <form action="" method="POST" style="display:none" id="logomarca">
                <label for="nome" class="lead">Nome</label>
                <br>
                <input type="text"  class="form-control" name="nome" placeholder="Digite seu nome">
                <label for="email" class="lead">Email</label>
                <br>
                <input type="email" class="form-control" name="email" placeholder="Digite seu email">
                <br class="my-4">
                <button class="btn btn-secondary btn-lg mr-4">Voltar</button>
                <input type="submit" class="btn btn-outline-success btn-lg">


            </form>


        </div>


        
     </div>     



</body>

 crossorigin="anonymous"></script>
<script>

$('#buttonsocial').click(function(){

    $('#socialmedia').show();
    $('#logomarca').hide();
    $('#buttonlogo').hide();
    

})

$('#buttonlogo').click(function(){

$('#logomarca').show();
$('#socialmedia').hide();
$('#buttonsocial').hide();

})

    
</script>
